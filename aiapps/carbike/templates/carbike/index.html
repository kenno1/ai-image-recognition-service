{% extends 'carbike/base.html' %}
{% block title %}Menu{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">ImageRecognitionAI APP</h4>
    <p>Select image you want AI to recognition and press Predict button.</p>
    <form action="{% url 'carbike:predict' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            <label class="custom-file-label" for="customFile">
                Select Image
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Predict NOW</button>
    </form> 
</div>
{% endblock %}
